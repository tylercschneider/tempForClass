<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzzBoom</title>
</head>
<body>

<script type="text/javascript">
	for(let i=1; i<51; i++) {
		if((i%3===0) && (i%5===0)) {

			console.log(`${i} that's a Fizz Buzz`);

		}
		else if(i%3===0) {
			console.log(`${i} that's a Fizz`);
		}
		else if(i%5===0) {
			console.log(`${i} that's a Buzz`);

		}
		else {
			console.log(i);
		}
		console.log("");
	}
</script>
</body>
</html>
